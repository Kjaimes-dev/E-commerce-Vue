<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vandari - Tienda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vandari</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="camara.html">Capturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="gps.html">Ubicación</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="chatbot.html">Asistente</a></li>
                    <li class="nav-item position-relative" id="nav-carrito-hover">
                        <a class="nav-link" href="carrito.html">
                            Carrito <span id="contador-carrito" class="badge bg-primary">0</span>
                        </a>
                        <div id="mini-carrito" class="position-absolute bg-white border rounded p-2 shadow"
                            style="display: none; top: 100%; right: 0; z-index: 1000; width: 300px; max-height: 400px; overflow-y: auto;">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 mb-5">

        <!-- Filtros y búsqueda -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="buscador" class="form-control" placeholder="Buscar productos..." />
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <select id="filtro" class="form-select w-auto me-2">
                    <option value="todos">Todos</option>
                    <option value="destacado">Destacados</option>
                    <option value="recientes">Más recientes</option>
                    <option value="precio-alto">Precio más alto</option>
                    <option value="precio-bajo">Precio más bajo</option>
                </select>
                <input type="number" id="precioMin" class="form-control w-auto me-2" placeholder="Min $" min="0" />
                <input type="number" id="precioMax" class="form-control w-auto" placeholder="Max $" min="0" />
            </div>
        </div>

        <div id="lista-productos" class="row"></div>
        <p id="mensaje-error" class="text-center text-danger" style="display: none;">No se pudieron cargar los
            productos.</p>

        <script>
            fetch('data/productos.json')
                .then(response => response.json())
                .then(productos => {
                    const contenedor = document.getElementById('lista-productos');
                    if (!productos || productos.length === 0) {
                        document.getElementById('mensaje-error').style.display = 'block';
                        return;
                    }

                    productos.forEach(p => {
                        const col = document.createElement('div');
                        col.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';

                        const card = document.createElement('div');
                        card.className = 'card h-100';

                        const img = document.createElement('img');
                        img.src = p.imagen;
                        img.className = 'card-img-top';
                        img.alt = p.nombre;

                        const body = document.createElement('div');
                        body.className = 'card-body d-flex flex-column';

                        const titulo = document.createElement('h5');
                        titulo.className = 'card-title';
                        titulo.textContent = p.nombre;

                        const precio = document.createElement('p');
                        precio.className = 'card-text';
                        precio.textContent = `$${p.precio.toLocaleString('es-CO')}`;

                        const badge = document.createElement('span');
                        badge.className = `badge ${p.stock > 0 ? 'bg-success' : 'bg-danger'}`;
                        badge.textContent = p.stock > 0 ? `Stock: ${p.stock}` : 'Agotado';

                        const boton = document.createElement('button');
                        boton.className = `btn ${p.stock > 0 ? 'btn-primary' : 'btn-outline-secondary'} mt-auto`;
                        boton.textContent = p.stock > 0 ? 'Agregar al carrito' : 'No disponible';
                        boton.disabled = p.stock <= 0;
                        if (p.stock > 0) {
                            boton.onclick = () => agregarAlCarrito(p.id);
                        }

                        body.append(titulo, precio, badge, boton);
                        card.append(img, body);
                        col.appendChild(card);
                        contenedor.appendChild(col);
                    });
                })
                .catch(() => {
                    document.getElementById('mensaje-error').style.display = 'block';
                });
        </script>



    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        © 2025 Vandari. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="js/carrito.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/tienda.js"></script>

    <!-- Modal genérico -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="mensajeModalCuerpo">
                    <!-- Aquí va el mensaje -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
