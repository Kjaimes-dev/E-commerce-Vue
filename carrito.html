<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Vandari</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
          <li class="nav-item"><a class="nav-link" href="camara.html">Capturas</a></li>
          <li class="nav-item"><a class="nav-link" href="gps.html">Ubicación</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="chatbot.html">Asistente</a></li>
          <li class="nav-item dropdown" id="nav-carrito-hover" style="position: relative;">
            <a class="nav-link" href="carrito.html">
              Carrito <span id="contador-carrito" class="badge bg-primary">0</span>
            </a>
            <div id="mini-carrito"
              style="display: none; position: absolute; top: 100%; right: 0; background: white; color: black; border: 1px solid #ccc; padding: 1rem; width: 300px; z-index: 1000;"
              class="shadow">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 mb-5">
    <h2>Carrito de Compras</h2>
    <div id="carrito-container"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    © 2025 Vandari. Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Los scripts -->
  <script src="js/config.js"></script>
  <script src="js/tienda.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/navbar.js"></script>


  <!-- Modal genérico -->
  <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="mensajeModalCuerpo">
          <!-- Aquí va el mensaje -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="confirmarModalLabel">¿Confirmar?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="confirmarModalCuerpo">
          ¿Deseas confirmar la compra?
        </div>
        <div class="modal-footer">
          <button id="btnConfirmar" class="btn btn-success">Sí</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
